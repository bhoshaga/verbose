<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ai MyIPO Emailing Software</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="icon" href="newapp.ico" type="image/x-icon"/>

</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Emailing Software</h2>
                        <h3>MYIPO</h3>
                        <p>Powerful AI driven machine that searches MyIPO database and sends emails!</p>
                    </div>
                    <div class="containermain">
                        <div class="left">
                            <div class="get-start-area">
                              <form class="form-inline">
                                <input type="text" id="start-date" class="form-control email" placeholder="Start Date (10/06/2020)">
                                <input type="text" id="end-date" class="form-control email" placeholder="End Date (18/06/2020)">
                                <button type="button" id="mybutton1" class="submit" onclick="startPrinting()">Start AI</button>
                                <!-- <input type="button" id="mybutton1" class="submit" value="Start AI" onclick="startPrinting(); change();"> -->

                              </form>

                            <div class="left-update">
                                <p id="update-status" class="update-status">Update</p>
                            </div>

                        </div>
                      </div>
                      <div class="right">
                          <div class="right-update">
                            <div class="notitop-container">
                              <p id="updatetwo" class="notirighttop">Time Remaining:</p>
                            </div>
                            <div class="notibottom-container">
                              <p id="updatethree" class="notirightbottom">Click start to begin!</p>
                            </div>


                          </div>

                      </div>

                    </div>
                  </div>


                </div>
            </div>
        </div>
    </section>
</body>
</html>
